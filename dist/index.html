<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-700">

    <div class="container">

        <!-- Button Component -->
        <button class="bg-blue-500 py-2 text-white rounded px-2 font-bold hover:bg-blue-400">Button blue</button>
        <button class="btn btn-custom">Button custom style</button>

        <!-- Alret Component -->
        <div class="bg-red bg-white border border-red-400 text-red-700 py-3 px-4 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline"> Please update your password</span>
        </div>  

        <!-- Card Component -->
        <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
            <div class="flex-shrink-0">
                <img src="img/img.jpg" alt="Imgage" class="h-12 w-12">
            </div>
            <div class="ml-6 pt-1 sm:pt-0 ">
                <h4 class="text-xl text-gray-500">Title here!</h4>
                <p class="text-base text-gray-600">You have a new message!</p>
            </div>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-700">

 <!-- NAVBAR COMPONENT -->
 <div class="bg-gray-800 p-3 mb-5">
     <div class="container">
        <nav class="flex items-center justify-between flex-wrap relative">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
              <span class="font-bold text-xl"><a href="index.html"><img class="h-16 w-16" src="img/img.jpg" alt=""></a></span>
            </div>
        
            <!-- Navbar button  -->
            <div class="absolute top-0 right-0 flex items-center sm:hidden pt-4" id="burger">
                <!-- Mobile menu button-->
                <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white border" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Menu open: "hidden", Menu closed: "block"-->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open. -->
                </button>
            </div>

            <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto hidden md:flex" id="menu">
              <div class="text-md sm:flex-grow">
                <a
                  href="#"
                  class="block mt-4 sm:inline-block sm:mt-0 text-gray-300 hover:text-white mr-4"
                >
                  Menu 1
                </a>
                <a
                  href="#"
                  class="block mt-4 sm:inline-block sm:mt-0 text-gray-300 hover:text-white mr-4"
                >
                Menu 2
                </a>
                <a
                  href="#"
                  class="block mt-4 sm:inline-block sm:mt-0 text-gray-300 hover:text-white"
                >
                Menu 3
                </a>
              </div>
              <div>
                <a
                  href="#"
                  class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0"
                  >Login</a
                >
              </div>
            </div>
          </nav>
     </div>
 </div>

    <div class="container">
        <!-- Button Component -->
        <button class="bg-blue-500 py-2 text-white rounded px-2 font-bold hover:bg-blue-400">Button blue</button>
        <button class="btn btn-custom">Button custom style</button>

        <!-- Alret Component -->
        <div class="bg-red bg-white border border-red-400 text-red-700 py-3 px-4 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline"> Please update your password</span>
        </div>  

        <!-- Card Component -->
        <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
            <div class="flex-shrink-0">
                <img src="img/img.jpg" alt="Imgage" class="h-12 w-12">
            </div>
            <div class="ml-6 pt-1 sm:pt-0 ">
                <h4 class="text-xl text-gray-500">Title here!</h4>
                <p class="text-base text-gray-600">You have a new message!</p>
            </div>
        </div>
    </div>

     <!-- CARD COLUMNS -->
     <div class="container mt-5 mx-auto px-2">
        <!-- Flex on med screens and up -->
        <div class="md:flex">

         <!-- card 1 -->
          <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
            <div class="lg:flex lg:items-center">
              <div class="lg:flex-shrink-0">
                <img class="rounded-lg lg:w-64" src="https://i.ibb.co/mJJNkTJ/img2.jpg" alt="" />
              </div>
              <div class="mt-4 lg:mt-0 lg:ml-6">
                <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                  Networking
                </div>
                <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                    Finding connections to help your business grow
                </a>
              </div>
            </div>
          </div>

          <!-- card 2 -->
          <div class="flex-1 text-gray-600 text-left bg-gray-300 px-5 m-2 rounded py-5">
            <div class="lg:flex lg:items-center">
                <div class="lg:flex-shrink-0">
                    <img class="rounded-lg lg:w-64" src="https://i.ibb.co/mJJNkTJ/img2.jpg" alt="">
                </div>
                <div class="mt-4 lg:mt-0 lg:ml-6">
                    <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                        Title
                    </div>
                    <p class="block mt-1 text-lg leading-tight font-semibold text-gray-400">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus, aliquid.
                    </p>
                </div>
            </div>
          </div>

        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
